name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: List repository contents
      - name: List repository contents
        run: ls -R

      # Step 5: Display file contents
      - name: Display math_operations.py content
        run: cat src/math_operations.py

      - name: Display test_operation.py content
        run: cat tests/test_operation.py

      # Step 6: Check file permissions
      - name: Check file permissions
        run: ls -l tests/test_operation.py src/math_operations.py

      # Step 7: Test imports
      - name: Test imports
        run: python -c "from src.math_operations import add, subtract"
        env:
          PYTHONPATH: src
        continue-on-error: true

      # Step 8: Check test file syntax
      - name: Check test file syntax
        run: python tests/test_operation.py
        continue-on-error: true

      # Step 9: Run tests
      - name: Run tests
        run: pytest tests/ -v --tb=long
        env:
          PYTHONPATH: src
